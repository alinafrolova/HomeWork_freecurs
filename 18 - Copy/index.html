<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src = "Timer.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class = 'counter_timer'>
            <div id = "timer"></div>
            <div id = "counter_lap"></div>
        </div>
        <div class = 'inter_panel'>
            <div  class = "panel"> <button id = "start"> Start</button></div>
            <div  class = "panel"> <button id = "lap">Lap </button></div>
            <div  class = "panel"> <button id = "reset">Reset </button></div>
        </div>
    </div>

</div>
<script>
    (function () {
        var TIMER = $('#timer');
        window.newTimer  = new Timer(TIMER);


    }());
</script>
</body>
</html>
