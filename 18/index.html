<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src = "Timer.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class = 'lep_timer'>
            <div  class = "timer"> </div>
          <!--  <div  class = "lap_timer">
                <p>Timer Lap</p>
                <span class='close-block'></span>
            </div>
          !-->
            <div  class = "lap_timer"></div>
            <div  class = "lap_timer"></div>
        </div>
        <div class = 'inter_panel'>
            <div  class = "panel"> <button name = "start"> Start</button></div>
            <div  class = "panel"> <button name = "lap">Lap </button></div>
            <div  class = "panel"> <button name = "reset">Reset </button></div>
        </div>
    </div>

</div>
<script>
    (function () {
        var TIMER = $('.timer');
        window.newTimer  = new Timer(TIMER);


    }());
</script>
</body>
</html>
